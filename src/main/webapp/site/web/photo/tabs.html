<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  
  <title>jQuery UI Tabs with Next/Previous</title>

  <link rel="stylesheet" href="style/tabs.css" type="text/css" media="screen, projection"/>

  <script type="text/javascript" src="js/jquery-1.3.2.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.7.custom.min.js"></script>
    <script type="text/javascript">
    $(function() {

      var $tabs = $('#tabs').tabs();
  
      $(".ui-tabs-panel").each(function(i){
  
        var totalSize = $(".ui-tabs-panel").size() - 1;
  
        if (i != totalSize) {
            next = i + 2;
             $(this).append("<a href='#' class='next-tab mover' rel='" + next + "'>Next Page &#187;</a>");
        }
    
        if (i != 0) {
            prev = i;
             $(this).append("<a href='#' class='prev-tab mover' rel='" + prev + "'>&#171; Prev Page</a>");
        }
       
      });
  
      $('.next-tab, .prev-tab').click(function() { 
               $tabs.tabs('select', $(this).attr("rel"));
               return false;
           });
       

    });
    </script>

</head>

<body>

  <div id="page-wrap">
    
    <div id="tabs">
    
        <ul>
            <li><a href="#fragment-1">1</a></li>
            <li><a href="#fragment-2">2</a></li>

            <li><a href="#fragment-8">8</a></li>
            <li><a href="#fragment-9">9</a></li>
            <li><a href="#fragment-10">10</a></li>
         </ul>
